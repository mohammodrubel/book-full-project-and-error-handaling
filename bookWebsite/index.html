<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .cardimgCustom{
            width: 250px;
        }
    </style>
  </head>
  <body>
    <!-- input search start -->
    <header>
      <div class="container">
        <div class="row">
            <div class="bookContainer col-md-7 mx-auto mt-2 mb-2">
                <h2 class="text-center text-info">Loats of books 100% free</h2>
                <h3 class="text-center text-success">FREE AND DISCOUNTED BESTSELLERS</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="searchbox" placeholder="Search your book">
                    <button class="btn btn-outline-secondary"onclick="searchBox()" type="button">Button</button>
                  </div>
            </div>
        </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="content" id="error"></div>
          </div>
      </div>
    </header>
    <!-- spiner  -->
    <div class="d-flex justify-content-center d-none" id="spiner">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    <!-- input search end -->
    <div class="container">
        <div class="row">
            <div id="secondError"></div>
        </div>
    </div>
    <!-- displayShow result  -->
    <div class="container">
        <div class="row">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="cardContainer">
              </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
